<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro de Envio</title>
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #f0e262;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }
        
        #erroh {
            color: #000000;
        }
        
        #errop {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        #pagprot {
            color: rgb(68, 68, 68);
            font-style: italic;
            font-size: 0.75rem;
            padding-top: 1rem;
        }
        
        a {
            color: #6d6d6d;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            border: 1px solid #6d6d6d;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background-color: #636363;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="erroh">Erro ao processar transferência.</h1>
        <p id="errop">Mande o comprovante de erro para o remetente (informações equivocadas).</p>
        
        <div class="spinner"></div>
        
        <a href="index.html">Insira os dados novamente</a>
    </div>
    <div id="pagprot">
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
    </div>
</body>
</html>
